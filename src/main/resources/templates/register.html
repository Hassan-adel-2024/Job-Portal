<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form th:action="@{/register/new}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-select" th:field="*{userRole.roleId}" required>
                <option value="">-- Select Role --</option>
                <option th:each="role : ${userRoles}"
                        th:value="${role.roleId}"
                        th:text="${role.roleName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="text-center text-muted mt-3">
        Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
    </p>
</div>

</body>
</html>
