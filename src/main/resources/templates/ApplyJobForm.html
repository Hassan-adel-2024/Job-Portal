<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job | CareerConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --text: #1F2937;
            --light-bg: #F9FAFB;
            --border: #E5E7EB;
            --error-bg: #FEE2E2;
            --error-border: #EF4444;
            --error-text: #B91C1C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            resize: vertical;
            min-height: 120px;
            font-size: 0.95rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            background-color: var(--error-bg);
            border-left: 4px solid var(--error-border);
            color: var(--error-text);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Apply for Job</h2>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/submitApplication}" method="post">
        <!-- Hidden job ID -->
        <input type="hidden" name="jobId" th:value="${jobId}">

        <div class="form-group">
            <label for="coverLetter">Cover Letter</label>
            <textarea
                    id="coverLetter"
                    name="coverLetter"
                    rows="5"
                    required
                    placeholder="Explain why you're a great fit for this role..."
            ></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
